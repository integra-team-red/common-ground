on: [ pull_request ]

permissions:
  contents: read
  pull-requests: write

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources ğŸ“„
        uses: actions/checkout@v6

      - name: Setup Java â˜•
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 24

      - name: Run backend tests ğŸ§ª
        run: ./backend/gradlew -p ./backend/ build -x test --tests '!**.*ArchUnit*'
